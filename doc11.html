<!DOCTYPE html>
<html>
    <body>
        New
        <script type="text/javascript">
            document.write("Hello, World"); //함수-문자열을 인자로 받음
            //document는 객체
            //변수(값 저장)와 함수(기능 수행)
            //값 뒤에 괄호가 없으면 변수, 있으면 함수
        </script>
        End
        <hr>
        <script type="text/javascript">
            var a="3";
            var b = 2;
            c = b + 3 + a; //더하기 후 문자열 계산 2+3=5, 53
            //alert(c); //창이 생성, 각각의 요소가 어떻게 바뀌는지 디버깅 할때 사용할 수 있음
            confirm(c); //조건문 사용할때 확인, 취소로 구분
            c=c+10;
            d = a + b;//문자와 숫자 더하는건 불가능 32
            document.write(c+"<br/>"); //태그를 사용하면 태그가 반영, <br>은 body코드
            document.write(d);
        </script>
        <hr>
        <script type="text/javascript">
            function show_alert(){
                alert("5 second passed...");
            }
            function show_message(){
                document.write("3 second passed...");
            }
            setTimeout(show_alert,5000);
            setTimeout(show_message,3000);
            //setInterval을 사용하면 무한반복 가능
        </script>
    </body>
</html>
