<!DOCTYPE html>
<html>
    <head><title>비디오 삽입하기</title></head>
    <body>
        <video controls  autoplaywidth="360" height="240" src="강아지산책.mp4">
        비디오를 재생할 수 없습니다.
        </video>
    </body>
    <body>
        <video width="360" height="240" src="강아지산책.mp4" controls  preload="none">
        비디오를 재생할 수 없습니다.
        </video>
        <video width="360" height="240" src="강아지산책.mp4" controls  preload="metadata">
        비디오를 재생할 수 없습니다.
        </video>
    </body>
    <body>
        <h3>iframe에 비디오 삽입</h3> 
        <iframe width="580" height="480" src="iframe_test.txt"> </iframe> 
        <iframe width="520" height="480" src="강아지산책.mp4"> </iframe>
    </body>

</html>
