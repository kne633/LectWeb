        <title>자바연습</title>

        <script type="text/javascript"> //src="myscript.js"
            document.write("Hello, welcome to the javascript world!");

            var full_name1= first_name + " " + last_name;

            document.write("Answer=" +answer +"<br/>");


        </script>
