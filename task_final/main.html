            <button onclick="showmemo()">메모하기</button>
            <button onclick="getLocation()">현재위치</button>
            <div id="locate"></div>
        </div>
        <script type="text/javascript">
            function getLocation() { 
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(myCallback);
                } else {
                    alert("지오로케이션이지원되지않습니다.");
                }   
            }
            function myCallback(myPosition) {
                var latitude = myPosition.coords.latitude;
                var longitude = myPosition.coords.longitude;
                    
                document.getElementById("locate").innerHTML = 
                    '위도: ' + latitude + '경도: ' + longitude;
            }
        </script>

        <iframe name="display_k" src="img/naeunstore.jpg" width="600" height="539" alt="서점사진"></iframe>
        <hr>
        <a class="link_img" href="https://github.com/kne633">

        </a>
        <div id="memobox" class="memo">
            <h3>메모</h3>
            <textarea placeholder="서점 메인페이지로 이동시 메모가 초기화 됩니다."></textarea><br>
            <button onclick="closememo()">닫기</button>
        </div>
        <script type="text/javascript">
            function showmemo() {
                document.getElementById("memobox").style.display = "block";
            }
            function closememo() {
                document.getElementById("memobox").style.display = "none";
            }
        </script>
    </div>
